<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Schedule</title>

  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!--Add External CSS Sheet-->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css">
  <!--Add Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class = "container">
        <div class= "jumbotron" style="background-color: cornflowerblue; color: white">
            <h1>The Super Official Train Schedule</h1>
        </div>

    <div class = "row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
            <table class="table table-sm table-hover" id='trainTable'>
                <thead id='inputData'>
                <tr>
                    <th scope="col-md-2">Train Name</th>
                    <th scope="col-md-2">Line</th>
                    <th scope="col-md-2">Destination</th>
                    <th scope="col-md-2">Frequency</th>
                    <th scope="col-md-2">Next Arrival</th>
                    <th scope="col-md-2">Minutes Away</th>
                </tr>   
                </thead>
            </table>    
        </div>
    </div>
<!--Add Trains-->
<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a New Train</strong></h3>
        </div>

        <div class="panel-body">
            <!-- Entry Form -->
            <form>
                <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput">
                </div>

                <div class="form-group">
                    <label for="">Line</label>
                    <input type="text" class="form-control" id="lineInput">
                </div>

                <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput">
                </div>

                <div class="form-group">
                    <label for="">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTimeInput">
                </div>

                <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput">
                </div>
                
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>

<!-- jQuery CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>s
<!-- Javascript -->
<script src="./assets/train-scheduler.js"></script>
    
</body>

</html>
